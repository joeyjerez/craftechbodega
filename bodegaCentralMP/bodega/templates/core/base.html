<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" type="text/css">

  <link rel="icon" href="{% static 'core/img/bodega.svg' %}">

  <link rel="icon" href="{% static 'core/img/cardboard-box.svg' %}" type="image/x-icon">

  <title>{% block title %}{% endblock %} | Bodega Central</title>

</head>

<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>

  </header>
  <div class="l-navbar" id="nav-bar">
    <!--Cabeza sidebarmenu-->
    <nav class="nav">
      <div> <a href="{% url 'index' %}" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Bodega
            Central</span> </a>
        <!--Lista de sidemenu-->
        <div class="nav_list">
          <!--Listado de links-->
          <a href="{% url 'admin_view' %}" class="nav_link active"> <i class='bx bx-user nav_icon'></i> <span
            class="nav_name">Administrador</span></a>
          <a href="{% url 'productos_list' %}" class="nav_link active"> <i class='bx bx-cart nav_icon'></i> <span
              class="nav_name">Productos</span></a>
          <a href="{% url 'pedidos_list' %}" class="nav_link active"> <i class='bx bx-box nav_icon'></i> <span
            class="nav_name">Pedidos</span></a>
          <a href="{% url 'sucursal_list' %}" class="nav_link active"> <i class='bx bx-store nav_icon'></i> <span
            class="nav_name">Sucursales</span></a>
        </div>
      </div>
      <a href="{% url 'logout' %}" class="nav_link" id="logout"><i class='bx bx-log-out nav_icon'></i> <span 
        class="nav_name">Cerrar Sesión</span></a>
    </nav>
  </div>
  <!--Container Main start-->
  <div class="bg-light">

    {% block content %}
    <!-- Agregar contenido aquí -->
    {% endblock %}

    <!-- jQuery, Popper, Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>

    <!--Script interno-->
    <script type="text/javascript" src="{% static 'core\js\jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'core\js\javascript.js' %}"></script>

    {% block scripts %}
    {% endblock %}

</body>

</html>
