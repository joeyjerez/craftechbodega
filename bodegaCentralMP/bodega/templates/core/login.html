<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/loginStyle.css' %}">
    <title>Login</title>
  </head>
  <body>
    <img src="{% static 'core/img/FondoLogin.png'%}" alt="Fondo" class="Fondo">
    <div class="container">
        <h2>Iniciar sesión</h2>
        <form method="POST" class="user" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="email">Usuario:</label>
            <br>
            <input class="inputs" type="text" id="email" name="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <br>
            <input type="password" id="password" name="password" required>
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <br>
            <input class="mt-3" type="submit" value="Iniciar sesión">
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
